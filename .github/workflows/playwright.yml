name: Playwright e2e Tests
on:
  push:
    branches: [main, prod]
  pull_request:
    branches: [main, prod]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_DOMAIN: http://localhost:3001
      NEXT_PUBLIC_CLOUDFLARE_IMAGE_ACCOUNT_ID: MXlZJaCYonU_kO5E66JLvw
      NEXT_PUBLIC_BASE_API_URL: http://localhost:3000/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Setup npm modules
        run: npm install
      - name: Build Next.js
        run: npm run build
      - name: Start server
        run: npm run start & npx wait-on http://localhost:3001
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
